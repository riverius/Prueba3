<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido {{ nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Escanea el c√≥digo QR que compartira tu docente para confirmar tu asistencia</p>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
