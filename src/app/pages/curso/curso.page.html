<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">PANEL DEL PROFESOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Cursos</h1>
  <ion-list class="ion-margin-horizontal">
    <ion-item>
      <ion-label>
        <h2>Curso</h2>
      </ion-label>
      <ion-label>
        <h2>Asignatura</h2>
      </ion-label>
      <ion-label>
        <h2>Acciones</h2>
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let curso of cursos$">
      <ion-label>
        <p>{{ curso.nombre }}</p>
      </ion-label>
      <ion-label>
        <p>{{ curso.asignatura }}</p>
      </ion-label>
      <ion-label>
        <ion-button (click)="setCurso(curso)">Iniciar Asistencia</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
