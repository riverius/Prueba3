<app-header [title]="title"></app-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <form (ngSubmit)="recovery()">
      <p>Introduce tu correo electrónico para recuperar tu contraseña</p>
      <ion-input placeholder="Correo Electrónico" [(ngModel)]="email" name="email" required></ion-input>
      <ion-button type="submit">Recuperar</ion-button>
      <ion-button routerLink="/login">Volver</ion-button>
    </form>
  </div>
</ion-content>
<app-footer></app-footer>
